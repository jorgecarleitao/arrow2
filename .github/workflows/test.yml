name: Check and test

on: [push, pull_request]

jobs:
  # test the crate
  linux-i386:
    name: Test i386
    runs-on: ubuntu-latest
    container:
      image: i386/rust
    steps:
      - name: Setup toolchain
        run: |
          rustup toolchain install stable
          rustup default stable
          rustup component add rustfmt
      - name: Run
        run: cargo test --lib
